<div fxFlexFill fxLayout="column">

    <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="start center" id="header-mobile">

        <button (click)="NaturalSidenavService?.sideNavs?.get('adminMenu')?.toggle()" mat-icon-button>
            <natural-icon name="menu"></natural-icon>
        </button>

        <div fxFlex></div>

        <a fxLayout="row" fxLayoutAlign="center center" routerLink="/">
            <img alt="logo" height="50" src="assets/logo-artisans-de-la-transition.svg"/>
        </a>

        <div fxFlex></div>

    </mat-toolbar>

    <natural-sidenav-container [noScroll]="true" fxFlex name="adminMenu">
        <natural-sidenav>
            <div class="margin overflow">
                <mat-accordion displayMode="flat">

                    <mat-expansion-panel class="mat-elevation-z0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>Utilisateurs</mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="user">Tous les utilisateurs</a>
                            <a mat-list-item routerLink="user-tag">Tags</a>
                        </mat-nav-list>
                    </mat-expansion-panel>

                    <mat-expansion-panel [expanded]="true" class="mat-elevation-z0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>Produits</mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="product">Tous les produits</a>
                        </mat-nav-list>
                    </mat-expansion-panel>

                    <mat-expansion-panel class="mat-elevation-z0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>Communauté</mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="news">Actualités</a>
                            <a mat-list-item routerLink="event">Événements</a>
                            <a mat-list-item routerLink="comment">Commentaires</a>
                            <a mat-list-item routerLink="session">Conversations carbone</a>
                        </mat-nav-list>
                    </mat-expansion-panel>

                    <mat-expansion-panel class="mat-elevation-z0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>Comptabilité</mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="order">Ventes</a>
                        </mat-nav-list>
                    </mat-expansion-panel>

                </mat-accordion>
            </div>
        </natural-sidenav>
        <natural-sidenav-content>
            <div fxFlex fxLayout="column" class="admin-body">
                <router-outlet></router-outlet>
            </div>
        </natural-sidenav-content>
    </natural-sidenav-container>

</div>
