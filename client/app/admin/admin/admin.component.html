<natural-sidenav-container [noScroll]="true" fxFlexFill name="adminMenu">
    <natural-sidenav>
        <div class="margin" overflow>
            <mat-accordion displayMode="flat">

                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Utilisateurs</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="user">Tous les utilisateurs</a>
                        <a mat-list-item routerLink="user-tag">Tags</a>
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel [expanded]="true" class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Produits</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="product">Tous les produits</a>
                        <a mat-list-item routerLink="product-tag">Catégories</a>
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Comptabilité</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="order">Ventes</a>
                    </mat-nav-list>
                </mat-expansion-panel>

            </mat-accordion>
        </div>
    </natural-sidenav>
    <natural-sidenav-content>
        <div style="padding:20px; overflow:auto;">

            <button (click)=" NaturalSidenavService?.sideNavs?.get('adminMenu')?.toggle()" fxHide.gt-sm mat-icon-button>
                <natural-icon name="menu"></natural-icon>
            </button>

            <router-outlet></router-outlet>
        </div>
    </natural-sidenav-content>
</natural-sidenav-container>
