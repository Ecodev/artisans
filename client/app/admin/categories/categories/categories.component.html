<div *ngIf="dataSource" fxLayout="column">

            <span i18n>{{routeData.title}}</span>
        </div>
    </div>

    <div fxLayout="column">
        <div fxLayout="row wrap" fxLayoutAlign="start center">
            <div [routerLink]="goToChildLink(null)" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" class="mat-headline no-margin-v margin-right">
                <app-icon name="taxonomy"></app-icon>
                <span i18n>{{ routeData.title }}</span>
            </div>
            <div *ngFor="let element of breadcrumbs;">
                /
                <a mat-button color="primary" [routerLink]="goToChildLink(element)">{{ element.name }}</a>
            </div>
        </div>
    </div>

    <div fxLayout="column">

        <div fxLayout="row" class="margin-v" overflow>
            <natural-search fxFlex
                            [configurations]="naturalSearchConfig"
                            [(selections)]="naturalSearchSelections"
                            (selectionChange)="search($event)"
                            [multipleGroups]="true"
            >
                <app-columns-picker (selectionChange)="selectedColumns = $event" [initialSelection]="routerColumns">
                    <span appColumnsPickerColumn="navigation" i18n>Navigation</span>
                    <span appColumnsPickerColumn="color" i18n>Couleur</span>
                    <span appColumnsPickerColumn="name" i18n>Nom</span>
                </app-columns-picker>
            </natural-search>
        </div>

        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sorting($event)">

                <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: selectedColumns;"></tr>

                <ng-container matColumnDef="navigation">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" app-2em-column>
                        <app-table-button icon="chevron_right"
                                          [navigate]="goToChildLink(element)"
                                          matTooltip="Afficher les sous-catégories"
                        ></app-table-button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n app-3em-column></th>
                    <td mat-cell *matCellDef="let element">
                        <ngx-avatar [bgColor]="element.color" [size]="32" [name]="element.name"></ngx-avatar>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Nom</th>
                    <td mat-cell *matCellDef="let element">
                        <app-table-button [label]="element.name"
                                          [navigate]="[element.id]"
                                          matTooltip="Éditer"
                        ></app-table-button>
                    </td>
                </ng-container>

            </table>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="dataSource.length === 0">
            <div i18n>Pas de résultats</div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="dataSource.length === null">
            <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
        </div>

        <mat-paginator *ngIf="dataSource?.length"
                       [length]="dataSource.length"
                       [pageSize]="dataSource?.pageSize"
                       [pageIndex]="dataSource?.pageIndex"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="pagination($event)"
        ></mat-paginator>

    </div>
</div>

<app-fixed-button [routerLink]="['/admin/bookable-tag/new']" icon="add"></app-fixed-button>
