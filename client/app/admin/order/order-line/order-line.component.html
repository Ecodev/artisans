<h2 mat-dialog-title>
    Modification d'un produit vendu </h2>
<mat-dialog-content>

    <div [formGroup]="form">

        <natural-select [required]="true" [service]="productService" [showIcon]="false" formControlName="product" placeholder="Produit"
        ></natural-select>

        <div fxLayout="row">

            <mat-form-field [style.padding-top.em]="1.34375" [style.width.px]="90">
                <mat-label>Quantité</mat-label>
                <input [required]="true" formControlName="quantity" matInput min="0" type="number">
                <div *ngIf="form.get('product')?.value.unit" matSuffix>{{ form.get('product')?.value.unit }}</div>
                <mat-error *ngIf="form.get('quantity')?.hasError('required')">Requis</mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button mat-dialog-close>Fermer</button>

    <button (click)="update(true)" [disabled]="form.invalid" color="primary" mat-dialog-close mat-flat-button
    >
        Mettre à jour
    </button>
</mat-dialog-actions>
