<div *ngIf="dataSource" fxLayout="column">

    <div fxLayout="column">
        <div class="mat-headline no-margin" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">{{routeData?.title}}</div>
    </div>

    <div fxLayout="column">

        <div fxLayout="row" class="margin-v" overflow>
            <natural-search fxFlex
                            [facets]="naturalSearchFacets"
                            [selections]="naturalSearchSelections"
                            (selectionChange)="search($event)"
                            [multipleGroups]="true"
            >
                <natural-columns-picker (selectionChange)="selectedColumns = $event" [initialSelection]="initialColumns">
                    <span naturalColumnsPickerColumn="image">Image</span>
                    <span naturalColumnsPickerColumn="name">Nom</span>
                    <span naturalColumnsPickerColumn="code">Code</span>
                    <span naturalColumnsPickerColumn="pricePerUnitCHF">Prix par unité (CHF)</span>
                    <span naturalColumnsPickerColumn="pricePerUnitEUR">Prix par unité (EUR)</span>
                </natural-columns-picker>
            </natural-search>
        </div>

        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sorting([$event])">

                <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: selectedColumns;"></tr>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef natural-2em-column></th>
                    <td mat-cell *matCellDef="let element">
                        <app-file *ngIf="element.image"
                                  [model]="element.image"
                                  [height]="40"
                                  [style.width.px]="40"
                                  [style.borderRadius.px]="40"
                        ></app-file>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                    <td mat-cell *matCellDef="let element">
                        <natural-table-button
                                [label]="element.name"
                                [navigate]="['/admin/product', element.id]"
                                matTooltip="Éditer"
                                [class]="!element.isActive ? 'inactive' : ''"
                        ></natural-table-button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
                </ng-container>

                <ng-container matColumnDef="pricePerUnitCHF">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header natural-align-right app-price-column>Prix vente</th>
                    <td mat-cell *matCellDef="let element" natural-align-right>
                        <span *ngIf="element.pricePerUnitCHF != '0.00'">{{ element.pricePerUnitCHF | currency: 'CHF' }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="pricePerUnitEUR">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header natural-align-right app-price-column>Prix vente</th>
                    <td mat-cell *matCellDef="let element" natural-align-right>
                        <span *ngIf="element.pricePerUnitEUR != '0.00'">{{ element.pricePerUnitEUR | currency: 'CHF' }}</span>
                    </td>
                </ng-container>

            </table>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="dataSource.length === 0">
            <div>Pas de résultats</div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="dataSource.length === null">
            <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
        </div>

        <mat-paginator *ngIf="dataSource.data?.length"
                       [length]="dataSource.data?.length"
                       [pageSize]="dataSource.data?.pageSize"
                       [pageIndex]="dataSource.data?.pageIndex"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="pagination($event)"
        ></mat-paginator>

    </div>
</div>

<natural-fixed-button [routerLink]="['/admin/product/new']" icon="add" *ngIf="permissionsService.crud?.product.create"
></natural-fixed-button>
