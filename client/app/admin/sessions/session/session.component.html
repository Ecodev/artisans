<div [formGroup]="form" class="detail-body">

    <natural-detail-header [listRoute]="['admin', 'session']"
                           [model]="data.model"
                           label="Session conv. carbone"
                           newLabel="Nouvelle session carbone"
    >
        <a mat-raised-button color="primary" [routerLink]="['/conversation-carbone', data.model.id]">
            <natural-icon name="remove_red_eye"></natural-icon>
            Aperçu </a>

    </natural-detail-header>

    <mat-tab-group (selectedIndexChange)="changeTab($event)" [dynamicHeight]="true">
        <mat-tab label="Général">
            <div class="padding-top" fxLayout="column" fxLayoutGap="30px">
                <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="0" fxLayoutGap.gt-sm="30px">
                    <div fxFlex="66" fxLayout="column" fxLayoutGap="30px">

                        <div fxLayout="column">
                            <mat-form-field>
                                <input (change)="update()" formControlName="name" matInput>
                                <mat-label>Nom</mat-label>
                                <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
                                    Maximum {{form.get('name')?.errors.maxlength.requiredLength }} caractères
                                </mat-error>
                                <mat-error *ngIf="form.get('name')?.hasError('required')">Requis</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Description</mat-label>
                                <textarea (change)="update()"
                                          [matAutosizeMinRows]="1"
                                          formControlName="description"
                                          matInput
                                          matTextareaAutosize
                                ></textarea>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Première date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="startDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-hint>Ce champ est masqué à l'utilisateur mais est utilisé pour classer les sessions</mat-hint>
                            </mat-form-field>
                        </div>
                        <div *ngIf="datesForm" formArrayName="dates">
                            <h2 class="mat-title">Dates de la session</h2>
                            <div *ngFor="let date of datesForm.controls; let i = index;"
                                 fxLayout="row"
                                 fxLayoutGap="15px"
                                 fxLayoutAlign="start center"
                            >
                                <mat-form-field fxFlex>
                                    <mat-label>Date</mat-label>
                                    <input matInput [formControlName]="i" (change)="update();">
                                </mat-form-field>
                                <button mat-icon-button mat-raised-button color="warn" (click)="datesForm.removeAt(i); update();">
                                    <natural-icon name="remove"></natural-icon>
                                </button>
                            </div>

                            <button mat-flat-button color="primary" (click)="addDate()">
                                <natural-icon name="add"></natural-icon>
                                Ajouter une date
                            </button>
                        </div>

                        <div>
                            <h2 class="mat-title">Facilitateurs</h2>
                            <natural-relations [filter]="{groups: [{conditions: [{sessions: {have: {values: [data.model.id]}}}]}]}"
                                               [main]="data.model"
                                               [service]="userService"
                                               otherName="facilitator"
                                               placeholder="Facilitateur"
                            >
                                <ng-template let-item="item">
                                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                                        <natural-table-button [label]="item.name" [navigate]="['/admin/user/', item.id]"
                                        ></natural-table-button>
                                    </div>
                                </ng-template>
                            </natural-relations>
                        </div>

                    </div>

                    <div fxFlex="33" fxLayout="column">

                        <mat-form-field>
                            <mat-label>Canton</mat-label>
                            <input (change)="update()" formControlName="region" matInput>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Ville</mat-label>
                            <input (change)="update()" formControlName="locality" matInput>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Rue</mat-label>
                            <input (change)="update()" formControlName="street" matInput>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Prix</mat-label>
                            <input (change)="update()" formControlName="price" matInput>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Disponibilité</mat-label>
                            <input (change)="update()" formControlName="availability" matInput>
                        </mat-form-field>

                    </div>

                </div>

                <mat-divider></mat-divider>

                <natural-stamp [item]="data.model"></natural-stamp>

            </div>
        </mat-tab>

    </mat-tab-group>

    <natural-fixed-button-detail (create)="create()" (delete)="delete()" *ngIf="showFabButton" [form]="form" [model]="data.model"
    ></natural-fixed-button-detail>

</div>
