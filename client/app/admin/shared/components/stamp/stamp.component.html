<mat-divider class="margin-bottom"></mat-divider>

<div fxLayout="column" fxLayoutAlign="stretch stretch" *ngIf="item" class="mat-caption">
    <div *ngIf="item.creationDate || item.creator">
        <span i18n>Cr√©ation</span>
        :
        <span *ngIf="item.creator">{{ item.creator.fullName }}</span>
        <span *ngIf="item.creator && item.creationDate">,</span>
        <span *ngIf="item.creationDate">{{ item.creationDate | date: 'medium' }}</span>
    </div>

    <div *ngIf="item.updateDate || item.updater">
        <span i18n>Modification</span>
        :
        <span *ngIf="item.updater">{{ item.updater.fullName }}</span>
        <span *ngIf="item.updater && item.updateDate">,</span>
        <span *ngIf="item.updateDate">{{ item.updateDate | date: 'medium' }}</span>
    </div>
</div>
