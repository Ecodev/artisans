<h2 mat-dialog-title>Faire un don</h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>Montant</mat-label>
        <input
            [(ngModel)]="amount"
            matInput
            type="number"
            min="0.000001"
            step="1"
            (keydown.enter)="dialogRef.close(amount)"
        />
        <div matSuffix>{{ currencyService.current.value }}</div>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button [mat-dialog-close] mat-button>Annuler</button>
    <button [mat-dialog-close]="amount" mat-flat-button color="primary">Valider</button>
</mat-dialog-actions>
