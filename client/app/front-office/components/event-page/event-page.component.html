<div class="container" fxLayout="column" fxLayoutGap="60px">

<div fxLayout="column" fxLayoutGap="15px">
        <h1 class="mat-display-1">
            {{ data.model.name }}
            <a mat-stroked-button [routerLink]="['/admin/event', data.model.id]" *ngIf="data.model.permissions.update">Administrer</a>
        </h1>

        <div fxLayout="row" fxLayoutGap="15px" class="mat-body text-light">
            <div>{{ data.model.date | date : 'EEEE d MMMM yyyy' | capitalize}}</div>
            <div>{{ data.model.place }}</div>
            <div>{{ data.model.type }}</div>
        </div>
    </div>


    <div fxLayout="column" fxLayoutGap="30px">
        <h2 class="mat-display-1">Commentaires</h2>
        <app-comment-list [event]="data.model"></app-comment-list>
    </div>
</div>
