<div class="container nat-gap-30 nat-vertical">
    <div class="nat-vertical nat-gap-10">
        <div class="nat-horizontal mat-font-title-md text-light nat-gap-15">
            <div>{{ data.model.date | date: 'EEEE d MMMM yyyy' | capitalize }}</div>
        </div>

        <h1 class="mat-font-headline-lg">
            {{ data.model.name }}
            @if (isUpdatePage() && data.model.permissions.update) {
                <a matMiniFab class="nat-rounded nat-flat" [routerLink]="['/admin/event', data.model.id]">
                    <mat-icon naturalIcon="edit" />
                </a>
            }
        </h1>

        <div class="nat-vertical nat-gap">
            <div class="mat-font-title-sm nat-bold">{{ data.model.type }}</div>
            <div class="mat-font-title-lg">{{ data.model.place }}</div>
        </div>
    </div>

    <div class="nat-vertical nat-gap-30">
        <h2 class="mat-font-headline-sm">Commentaires</h2>
        @if (isUpdatePage()) {
            <app-comment-list [event]="data.model" />
        }
    </div>
</div>
