<div class="container" fxLayout="column" fxLayoutGap="30px">
    <div fxLayout="column" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutGap="15px" class="mat-h3 text-light">
            <div>{{ data.model.date | date: 'EEEE d MMMM yyyy' | capitalize }}</div>
        </div>

        <h1 class="mat-headline-4 no-margin-bottom">
            {{ data.model.name }}
            @if (isUpdatePage() && data.model.permissions.update) {
                <a mat-icon-button class="mat-elevation-z4" [routerLink]="['/admin/event', data.model.id]">
                    <mat-icon naturalIcon="edit" />
                </a>
            }
        </h1>

        <div fxLayout="column" fxLayoutGap="20px">
            <div class="mat-subtitle-2">{{ data.model.type }}</div>
            <div class="mat-h2">{{ data.model.place }}</div>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="30px">
        <h2 class="mat-h1">Commentaires</h2>
        @if (isUpdatePage()) {
            <app-comment-list [event]="data.model" />
        }
    </div>
</div>
