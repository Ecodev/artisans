<div class="container" fxLayout="column" fxLayoutGap="60px">

    <h1 class="mat-display-1">Agenda</h1>

    <div fxLayout="column" fxLayoutGap="30px">

        <div *ngFor="let event of items">
            <h2 class="mat-h2">{{ event.name }}</h2>
            <div fxLayout="row" fxLayoutGap="15px">
                <div class="text-light">{{ event.date | date : 'EEEE d MMMM yyyy' | capitalize}}</div>
                <div> {{ event.place }}</div>
                <div> {{ event.type }}</div>
            </div>
        </div>
    </div>

    <div>
        <a (click)="loadMore()" color="primary" mat-flat-button *ngIf="dataSource?.data?.length > items.length">Voir plus</a>
    </div>

</div>
