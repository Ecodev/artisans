<div class="container" fxLayout="column" fxLayoutGap="60px">

    <h1 class="mat-display-1">Agenda</h1>

    <div fxLayout="column" fxLayoutGap="30px">
        <div *ngFor="let news of items">

            <h2 class="mat-h2">{{ news.id }} {{ news.name }}</h2>
            <div>{{ news.date | date : 'EEE d.M.yy'}}</div>
            <div class="mat-body" [innerHTML]="news.description "></div>

        </div>
    </div>

    <div><a (click)="loadMore()" color="primary" mat-flat-button>Voir plus</a></div>

</div>
