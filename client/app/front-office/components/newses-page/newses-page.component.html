<div class="container nat-gap-30 nat-vertical">
    <h1 class="mat-headline-4">ACTUALITÃ‰S</h1>

    <div class="nat-vertical app-gap-60">
        @for (news of items; track news) {
            <div>
                <div class="text-light">{{ news.date | date: 'EEEE d MMMM yyyy' | capitalize }}</div>
                <a class="mat-h2" [routerLink]="[news.id]">{{ news.name }}</a>
                <div class="mat-body">{{ news.description }}</div>
            </div>
        }
    </div>

    <div>
        @if (items && dataSource?.data?.length > items.length) {
            <a color="primary" mat-flat-button (click)="loadMore()">Voir plus</a>
        }
    </div>
</div>
