<mat-sidenav-container fxFlexFill>

    <mat-sidenav #menu [opened]="menuOpened" mode="push" position="start">

        <!-- menu mobile -->
        <mat-accordion displayMode="flat">

            <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>Utilisateurs</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="user">Tous les utilisateurs</a>
                    <a mat-list-item routerLink="user-tag">Tags</a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="true" class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>Produits</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="product">Tous les produits</a>
                    <a mat-list-item routerLink="product-tag">Tags</a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>Comptabilité</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="order">Ventes</a>
                </mat-nav-list>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>
        <div id="content">

            <div fxHide.gt-xs id="header-mobile">

                <div fxFlex></div>

                <a routerLink="/" style="width:72px; height:72px;">
                    <img alt="logo" height="72" src="assets/logo2.png" width="72" />
                </a>

                <div fxFlex></div>

                <button (click)="menu.toggle()" mat-icon-button>
                    <natural-icon name="menu"></natural-icon>
                </button>

            </div>

            <div fxHide.lt-sm id="header">

                <div fxLayout="row" id="header-top">
                    <div class="mat-title" fxFlex>menu menu menu menu</div>
                </div>

                <div fxLayout="row" fxLayoutAlign="center" id="header-middle">
                    <a routerLink="/" style="width:72px; height:72px;">
                        <img alt="logo" height="72" src="assets/logo2.png" width="72" />
                    </a>
                </div>

                <div fxLayout="row" id="header-bottom">
                    <div class="mat-title" fxFlex>menu menu menu menu</div>
                    <div fxLayout="row" fxLayoutAlign="center" id="searchByCode">
                        <input (keydown.enter)="search()" (keydown.esc)="searchTerm = ''" [(ngModel)]="searchTerm" placeholder="Référence">
                        <button (click)="search()" mat-icon-button>
                            <natural-icon name="search"></natural-icon>
                        </button>
                    </div>

                </div>
            </div>

            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
