<h2 mat-dialog-title>{{ dialogData.title }}</h2>
<mat-dialog-content [formGroup]="form">
    <div formArrayName="emails">
        @for (control of emailsControl.controls; track control) {
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field fxFlex
                    ><!-- row child -->
                    <mat-label>Email</mat-label>
                    <input [formControl]="$any(control)" matInput />
                    @if (control.hasError('email')) {
                        <mat-error>Courriel invalide</mat-error>
                    }
                </mat-form-field>
            </div>
        }
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-stroked-button [mat-dialog-close]="validEmails()" [disabled]="!form.valid">Valider</button>
</mat-dialog-actions>
