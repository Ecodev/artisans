<div class="container" fxLayout="column" fxLayoutGap="60px">

    <app-product-tags-navigation *ngIf="showTags" [current]="currentProductTag"></app-product-tags-navigation>

    <div [ngClass]="{'grid': viewMode === ProductsViewMode.grid, 'list': viewMode === ProductsViewMode.list}" class="products">
        <div *ngFor="let product of items" class="product">
            <div class="product-name">{{ product.name }}</div>
            <app-price [product]="product"></app-price>
            <a [routerLink]="['/larevuedurable', 'article', product.id]" mat-stroked-button>DÃ©tail</a>
        </div>
    </div>

    <a (click)="loadMore()" color="primary" mat-flat-button *ngIf="dataSource?.data?.length > items.length">Voir plus</a>
</div>
