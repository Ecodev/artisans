<div fxLayout="column" fxFlexFill>

    <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" fxLayoutGap.gt-xs="20px">

        <button mat-icon-button *ngIf="menu" (click)="menu.toggle()">
            <natural-icon name="menu"></natural-icon>
        </button>

        <a routerLink="/" style="width:72px; height:50px;">
            <img src="assets/logo2.svg" width="72" height="50" />
        </a>

        <div fxFlex></div>

        <div id="searchByCode" fxLayout="row" fxLayoutAlign="start center">
            <input fxFlex placeholder="Référence" [(ngModel)]="code" (keydown.enter)="goToCode()" (keydown.esc)="code = ''">
            <a mat-icon-button [routerLink]="['/shop/product', code]">
                <natural-icon name="search"></natural-icon>
            </a>
        </div>

        <a mat-icon-button mat-flat-button color="primary" routerLink="/shop/camera" (click)="qrService.start()">
            <natural-icon name="simple-qr" [size]="24"></natural-icon>
        </a>

    </mat-toolbar>

    <div fxFlex fxLayout="column" style="overflow:auto;">
        <router-outlet></router-outlet>
    </div>
</div>
