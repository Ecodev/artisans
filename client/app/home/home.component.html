<div fxLayout="column" fxFlexFill>

    <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">

        <button mat-icon-button *ngIf="menu" (click)="menu.toggle()">
            <app-icon name="menu"></app-icon>
        </button>

        <a routerLink="/" style="width:60px; height:60px">
            <img src="assets/ichtus.svg" style="width:60px; height:60px">
        </a>

        <div fxFlex></div>

        <div *ngIf="user | async" fxFlex id="searchByCode" fxLayout="row" fxLayoutAlign="start center" fxHide.xs>
            <input fxFlex placeholder="Recherche par code" [(ngModel)]="code" (keydown.enter)="goToCode()" (keydown.esc)="code = ''">
            <a mat-icon-button [routerLink]="['/booking', code]">
                <app-icon name="search"></app-icon>
            </a>
        </div>

        <a *ngIf="user | async" mat-icon-button mat-flat-button color="primary" routerLink="/booking/by-scan">
            <app-icon name="simple-qr" [size]="24"></app-icon>
        </a>

        <div fxFlex></div>

        <a *ngIf="user | async" mat-icon-button routerLink="/profile">
            <ngx-avatar [name]="(user | async).name" [size]="50" style="position:relative;top:-5px;left:-5px"
            ></ngx-avatar>
        </a>

    </mat-toolbar>

    <div fxFlex fxLayout="column" style="overflow:auto;">
        <router-outlet></router-outlet>
    </div>
</div>
