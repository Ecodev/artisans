<div fxLayout="column" fxFlexFill>

    <div fxFlex fxLayout="row" fxFlexAlign="center center">

        <div class="login padding-v centered-content" fxFlex fxLayout="column" fxLayoutAlign="center center">

            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px">

                <img src="assets/ichtus.svg" />

                <div fxLayout="row" fxLayoutGap="30px">

                    <form fxFlex="50 50 300px" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="15px">

                        <mat-form-field>
                            <mat-label>Nom d'utilisateur</mat-label>
                            <input matInput
                                   autofocus
                                   name="login"
                                   [(ngModel)]="loginForm.login"
                                   required="required"
                                   [disabled]="loading"
                            >
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Mot de passe</mat-label>
                            <input matInput
                                   type="password"
                                   name="password"
                                   color="warn"
                                   [(ngModel)]="loginForm.password"
                                   required="required"
                                   [disabled]="loading"
                            >
                        </mat-form-field>

                        <div fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="10px">
                            <button type="submit"
                                    mat-raised-button
                                    color="primary"
                                    (click)="login()"
                                    [disabled]="loading || !loginForm.login || !loginForm.password"
                                    i18n
                            >Se connecter
                            </button>
                            <a mat-button routerLink="/user/request-password-reset">Mot de passe oubliÃ© ?</a>
                        </div>

                    </form>

                    <mat-divider [vertical]="true"></mat-divider>

                    <div fxFlex="50 50 300px">
                        <a type="submit" mat-button mat-raised-button color="primary" routerLink="/user/new">AdhÃ©rer</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
