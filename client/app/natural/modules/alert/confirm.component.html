<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content><p class="mat-body">{{ data.message }}</p></mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ data.cancelText }}</button>
    <button mat-stroked-button [mat-dialog-close]="true">{{ data.confirmText }}</button>
</mat-dialog-actions>
