<mat-dialog-content>
    <natural-hierarchic-selector (selectionChange)="selected = $event"
                                 [allowUnselect]="allowUnselect"
                                 [config]="config"
                                 [filters]="filters"
                                 [multiple]="multiple"
                                 [selected]="selected"
    ></natural-hierarchic-selector>
</mat-dialog-content>

<mat-dialog-actions style="display:flex;flex-direction:row;justify-content: flex-end;">
    <button [mat-dialog-close] i18n mat-button>Annuler</button>
    <button (click)="close(selected)" color="primary" i18n mat-raised-button>Valider</button>
</mat-dialog-actions>
