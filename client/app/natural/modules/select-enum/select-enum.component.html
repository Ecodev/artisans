<div fxLayout="column">
    <mat-form-field>
        <mat-label>{{ placeholder }}</mat-label>
        <mat-select (selectionChange)="propagateValue($event)" [formControl]="formCtrl">
            <mat-option *ngIf="nullLabel" [value]="null">{{ nullLabel }}</mat-option>
            <mat-option *ngFor="let item of items | async" [value]="item.value">
                {{ item.name | capitalize }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
