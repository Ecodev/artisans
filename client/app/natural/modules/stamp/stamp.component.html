<ng-container *ngIf="item">
    <div *ngIf="item.creationDate || item.creator">
        <span class="mat-body-2" i18n>Cr√©ation</span>
        :
        <span *ngIf="item.creator">{{ item.creator.name }}</span>
        <span *ngIf="item.creator && item.creationDate">,</span>
        <span *ngIf="item.creationDate">{{ item.creationDate | date: 'mediumDate' }} - {{ item.creationDate | date: 'shortTime' }}</span>
    </div>

    <div *ngIf="item.updateDate || item.updater">
        <span class="mat-body-2" i18n>Modification</span>
        :
        <span *ngIf="item.updater">{{ item.updater.name }}</span>
        <span *ngIf="item.updater && item.updateDate">,</span>
        <span *ngIf="item.updateDate">{{ item.updateDate | date: 'mediumDate' }} - {{ item.updateDate | date: 'shortTime' }}</span>
    </div>
</ng-container>
