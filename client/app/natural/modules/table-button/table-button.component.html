<!-- Because directives can't be applied conditionally (routerLink, mat-button and mat-icon-button), we have to use different elements -->

<!-- App routed link with label... -->
<a *ngIf="!href && label" mat-button [routerLink]="navigate" [queryParams]="queryParams">
    <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    <span>{{ label }}</span>
</a>

<!-- ... and without label -->
<a *ngIf="!href && !label" mat-icon-button [routerLink]="navigate" [queryParams]="queryParams" [queryParamsHandling]="queryParamsHandling">
    <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
</a>

<!-- External link with label... -->
<a *ngIf="href && label" mat-button [attr.href]="href">
    <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    <span>{{ label }}</span>
</a>

<!-- ... and without label -->
<a *ngIf="href && !label" mat-icon-button [attr.href]="href">
    <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
</a>
