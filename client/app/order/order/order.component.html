<h2 mat-dialog-title>
    Achats du {{ data.model.creationDate | date: 'd MMM y - HH:mm' }}
</h2>

<mat-dialog-content>
    <app-order-lines
            [contextVariables]="contextVariables"
            [contextColumns]="['quantity', 'name', 'balanceCHF', 'balanceEUR']"
    ></app-order-lines>

    <div class="natural-table" fxLayout="column" fxLayoutAlign="start end">
        <div class="mat-subheading-2">
            <div>TVA :</div>
            <div style="text-align:right">{{ data.model.vatPart | currency : 'CHF' }}</div>
        </div>
        <div class="mat-headline">
            <div>Total :</div>
            <div style="text-align:right">{{ data.model.balanceCHF | currency : 'CHF' }}</div>
            <div style="text-align:right">{{ data.model.balanceEUR | currency : 'EUR' }}</div>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
