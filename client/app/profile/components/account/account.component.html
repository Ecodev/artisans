<div [formGroup]="form" fxLayout="column" fxLayoutGap="30px">
    <h2 class="mat-headline-4">Données personnelles</h2>

    <div class="padding-top" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="33" fxLayout="column">
            <h2 class="mat-h2">Compte</h2>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px">
                <mat-form-field fxFlex.gt-sm
                    ><!-- row child -->
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput type="email" />
                </mat-form-field>

                <div>
                    <button (click)="requestPasswordReset()" [disabled]="passwordMailSending" mat-button>
                        Changer de mot de passe
                    </button>
                </div>
            </div>
        </div>

        <mat-divider />

        <div fxLayout="column" fxLayoutGap="15px">
            <h2 class="mat-h2">Adresse</h2>

            <p class="mat-body">
                Il s'agit de votre adresse principale qui est utilisée pour la facturation et la livraison. Lors des
                commandes vous pourrez définir une adresse de facturation différente.
            </p>

            <app-address [form]="form" />

            <mat-form-field>
                <mat-label>Téléphone</mat-label>
                <input formControlName="phone" matInput />
            </mat-form-field>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end">
        <button (click)="update(true)" [disabled]="!form.valid" color="primary" mat-flat-button>
            <mat-icon naturalIcon="save" />
            Enregistrer
        </button>
    </div>
</div>
