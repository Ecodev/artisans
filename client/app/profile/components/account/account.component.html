<div [formGroup]="form">

    <h2 class="mat-h1">Données personnelles</h2>

    <div class="padding-top" fxLayout="column" fxLayoutGap="30px">

        <div fxFlex="33" fxLayout="column">
            <h2 class="mat-h2">Compte</h2>

            <div fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="20px">
                <mat-form-field fxFlex>
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput [readonly]="true" type="email">
                </mat-form-field>

                <div>
                    <button mat-button (click)="requestPasswordReset()" [disabled]="passwordMailSending">
                        Changer de mot de passe
                    </button>
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div fxLayout="column" fxLayoutGap="15px">
            <h2 class="mat-h2">Adresse</h2>

            <p class="mat-body">Il s'agit de votre adresse principale qui est utilisée pour la facturation et la livraison. Lors des
                commandes vous pourrez définir une adresse de facturation différente.</p>

            <app-address [form]="form"></app-address>

            <mat-form-field fxFlex>
                <mat-label>Téléphone</mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>

        </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="end">
        <button mat-flat-button color="primary" (click)="update()" [disabled]="form.invalid">
            <natural-icon name="save"></natural-icon>
            Enregistrer
        </button>
    </div>
</div>
