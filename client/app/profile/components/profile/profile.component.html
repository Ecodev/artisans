<div fxLayout="column" fxLayoutGap="30px" class="padding">

    <div fxLayout="column" fxLayout.gt-xs="row" class="padding" fxLayoutGap.gt-xs="0px" fxLayoutGap="30px">
        <div fxFlex="none" fxFlex.gt-xs fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
            <ngx-avatar [name]="user.name" [size]="50"></ngx-avatar>
            <div class="mat-display-1 no-margin-bottom">{{ user.name }}</div>
            <button mat-flat-button color="warn" [disabled]="!showBecomeMember()">Devenir membre</button>
        </div>

        <!-- CREDIT -->
        <div fxFlex="none" fxLayout="row" fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutGap="20px">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h2 class="mat-headline no-margin" fxFlex>Solde</h2>
                    <button mat-flat-button color="primary" class="margin-left">Approvisionner</button>
                </div>
                <app-money [amount]="user.account?.balance" sizeClass="mat-display-2"></app-money>
            </div>
        </div>

    </div>

    <mat-divider></mat-divider>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px" fxLayoutAlign="start stretch">

        <div fxLayout="row" fxLayout.gt-sm="column" fxLayoutGap="20px" id="menu">

            <a mat-button fxLayout="column" fxLayoutAlign="start center" routerLink="/profile" class="big-button">
                <app-icon name="history" [size]="70"></app-icon>
                Historique des sorties
            </a>

            <a mat-button fxLayout="column" fxLayoutAlign="start center" routerLink="family" class="big-button">
                <app-icon name="family" [size]="70"></app-icon>
                Ménage et données personnelles
            </a>

            <a mat-button fxLayout="column" fxLayoutAlign="start center" routerLink="finances" class="big-button">
                <app-icon name="finances" [size]="70"></app-icon>
                Notes de frais et remboursements
            </a>

            <a mat-button fxLayout="column" fxLayoutAlign="start center" routerLink="services" class="big-button">
                <app-icon name="ichtus" [size]="70"></app-icon>
                Cotisation et services
            </a>

        </div>

        <div fxFlex>
            <router-outlet></router-outlet>
        </div>

    </div>

</div>
