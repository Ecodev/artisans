<div class="padding" fxFlex="none" fxLayout="column" fxLayoutGap="30px" style="width:100%; max-width:1300px; margin:0 auto">

    <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center" fxLayoutGap="30px" fxLayoutGap.gt-xs="0px">
        <div fxFlex="none" fxFlex.gt-xs fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                <ngx-avatar [name]="viewer?.name" [size]="50"></ngx-avatar>
                <div>
                    <div class="mat-display-1 no-margin-bottom">{{ viewer?.name }}</div>
                </div>
            </div>
        </div>

        <a (click)="userService.logout()" color="warn" mat-button>logout</a>

        <!-- CREDIT -->
        <div fxFlex="none" fxLayout="row" fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutGap="20px">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h2 class="mat-headline no-margin" fxFlex>Solde</h2>
                    <button (click)="pay()" class="margin-left" color="primary" mat-flat-button>
                        Faire un versement
                    </button>
                </div>

            </div>
        </div>

    </div>

    <mat-divider></mat-divider>

    <div fxLayout="column">
        <router-outlet></router-outlet>
    </div>

</div>
