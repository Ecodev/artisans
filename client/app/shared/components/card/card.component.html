<mat-card class="no-padding" fxLayout="column">

    <app-file *ngIf="file"
              [height]="illustrationHeight"
              [model]="file"
              [style.border-top-left-radius.px]="4"
              [style.border-top-right-radius.px]="4"
    ></app-file>

    <div class="illustration">
        <ng-content [style.height.px]="illustrationHeight" select="card-illustration"></ng-content>
    </div>

    <div class="padding" fxLayoutGap="column">
        <ng-content></ng-content>
    </div>
</mat-card>
