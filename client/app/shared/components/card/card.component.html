<mat-card fxLayout="column" class="no-padding">

    <app-file *ngIf="file"
              [model]="file"
              [height]="illustrationHeight"
              [style.border-top-left-radius.px]="4"
              [style.border-top-right-radius.px]="4"
    ></app-file>

    <div class="illustration">
        <ng-content select="card-illustration" [style.height.px]="illustrationHeight"></ng-content>
    </div>

    <div class="padding" fxLayoutGap="column">
        <ng-content></ng-content>
    </div>
</mat-card>
