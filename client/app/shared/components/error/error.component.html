<div class="body padding">
    <div fxLayout="column" fxLayoutGap="30px">
        <h1 class="mat-headline-4">
            <natural-icon [size]="60" name="mood_bad"></natural-icon>
            Oups, une erreur est survenue
        </h1>

        <div fxLayout="column">
            <p *ngIf="error">{{ error.message }}</p>
        </div>
        <!-- Spacer-->
        <div></div>

        <div fxLayout="row" fxLayoutAlign="center">
            <a [routerLink]="['/']" color="primary" mat-raised-button>Retourner au menu</a>
        </div>
    </div>
</div>
