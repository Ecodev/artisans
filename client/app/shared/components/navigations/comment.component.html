<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p class="mat-body">{{ data.message }}</p>
    <mat-form-field style="width:100%">
        <mat-label>Commentaire</mat-label>
        <textarea matInput [(ngModel)]="comment" matTextareaAutosize [matAutosizeMinRows]="4"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="text-align:right;">
    <button mat-button mat-dialog-close>{{ data.cancelText }}</button>
    <button mat-button color="primary" [mat-dialog-close]="comment">{{ data.confirmText }}</button>
</mat-dialog-actions>
