<div fxLayout="column" fxLayoutGap="20px">

    <div fxLayout="column">
        <mat-form-field *ngIf="!value && !hideSearch">
            <mat-label i18n>Rechercher</mat-label>
            <input matInput appFocus i18n-placeholder (change)="search($event.target.value)" (keyup.esc)="search('')">
            <app-icon name="search" matPrefix></app-icon>
        </mat-form-field>

        <ng-template #defaultNameCell let-item="item">
            {{ getDisplayFn()(item) }}
        </ng-template>

        <table mat-table class="app-row-click" [dataSource]="dataSource">
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display:none"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef i18n>id</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef i18n>Titre</th>
                <td mat-cell *matCellDef="let item">
                    <ng-template [ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultNameCell"
                                 [ngTemplateOutletContext]="{ item: item }"
                    ></ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="unlink">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="remove(element)" color="warn" matTooltip="Dissocier">
                        <app-icon name="link_off"></app-icon>
                    </button>
                </td>
            </ng-container>
        </table>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="getLength() === 0">
            <div i18n>Pas de r√©sultats</div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="loading">
            <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
        </div>

        <mat-paginator *ngIf="!value && getLength() && dataSource?.pageSize > getLength()"
                       [length]="getLength()"
                       [pageSize]="dataSource?.pageSize"
                       [pageIndex]="dataSource?.pageIndex"
                       [pageSizeOptions]="dataSource?.pageSizeOptions"
                       (page)="dataSource?.paging($event)"
        ></mat-paginator>
    </div>

    <div fxLayout="row"
         fxLayoutAlign="start baseline"
         fxLayoutGap="10px"
         *ngIf="!hierarchicSelectorConfig && (autocompleteSelectorService || service) && !disabled"
    >
        <app-select #select
                    fxFlex
                    *ngIf="!disabled"
                    [service]="autocompleteSelectorService || service"
                    [filter]="autocompleteSelectorFilter"
                    (selectionChange)="add($event)"
                    [placeholder]="placeholder"
                    [displayWith]="getDisplayFn()"
                    [showIcon]="false"
        ></app-select>

    </div>

    <div *ngIf="hierarchicSelectorConfig && !disabled">
        <button mat-flat-button color="primary" (click)="openHierarchicSelector()">{{ placeholder }}</button>
    </div>
</div>
