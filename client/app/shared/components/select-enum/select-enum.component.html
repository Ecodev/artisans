<div fxLayout="column">
    <mat-form-field>
        <mat-label>{{ placeholder }}</mat-label>
        <mat-select [formControl]="formCtrl" (selectionChange)="propagateValue($event)">
            <mat-option *ngIf="nullLabel" [value]="null">{{ nullLabel }}</mat-option>
            <mat-option *ngFor="let item of items | capitalize | async" [value]="item.value">
                {{ item.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
