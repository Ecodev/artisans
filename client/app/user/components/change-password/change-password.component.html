<div [formGroup]="form" class="body padding">
    <div fxLayout="column" fxLayoutAlign="start center " fxLayoutGap="30px">
        <h1 class="mat-display-1">Changement de mot de passe</h1>

        <app-password [form]="form" [style.width.px]="550"></app-password>

        <!-- Spacer-->
        <div></div>

        <div fxLayout="row" fxLayoutAlign="center">
            <button (click)="submit()" [disabled]="sending || form.invalid" color="primary" mat-raised-button>
                <natural-icon name="save"></natural-icon>
                Valider le nouveau mot de passe
            </button>
        </div>
    </div>
</div>
