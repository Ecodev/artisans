<div [formGroup]="form" class="body nat-padding">
    <div class="nat-vertical nat-gap-30 text-center">
        <h1 class="mat-headline-4">Changement de mot de passe</h1>

        <app-password [form]="form" style="width: 100%; max-width: 550px" />

        <!-- Spacer-->
        <div></div>

        <div class="nat-horizontal nat-center">
            <button (click)="submit()" [disabled]="sending || !form.valid" color="primary" mat-raised-button>
                <mat-icon naturalIcon="save" />
                Valider le nouveau mot de passe
            </button>
        </div>
    </div>
</div>
