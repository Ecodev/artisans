<form [formGroup]="form" class="body nat-padding">
    <div class="nat-vertical nat-gap-30">
        <h1 class="mat-headline-4">{{ route.snapshot.data.seo.title }}</h1>

        <mat-form-field>
            <mat-label>email</mat-label>
            <input formControlName="email" matInput />
            <mat-icon matIconPrefix naturalIcon="alternate_email" />
            @if (form.get('email')?.hasError('required')) {
                <mat-error>Requis</mat-error>
            }
            @if (form.get('email')?.hasError('email')) {
                <mat-error>Adresse email invalide</mat-error>
            }
        </mat-form-field>

        @if (step === 2) {
            <div class="nat-vertical nat-gap-30">
                <mat-divider />
                <h2 class="mat-h2">Compte</h2>
                <div class="nat-vertical nat-sm-gap-10 nat-sm-horizontal">
                    <app-password class="nat-expand" [form]="form" />
                </div>
                <mat-divider />
                <h2 class="mat-h2">Coordonnées</h2>
                <app-address [form]="form" />
            </div>
        }

        <div class="nat-horizontal nat-center">
            <button (click)="submit()" [color]="form.valid ? 'primary' : 'warn'" [disabled]="sending" mat-raised-button>
                Créer votre compte
            </button>
        </div>
    </div>
</form>
