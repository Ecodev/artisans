<div [formGroup]="form" class="body padding">

    <div fxLayout="column" fxLayoutGap="30px">

        <h1 class="mat-display-1">Demande de changement de mot de passe</h1>

        <div fxLayout="column">

            <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="10px">
                <mat-form-field fxFlex>
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input (keyup.enter)="submit()" formControlName="login" matInput>
                    <natural-icon matPrefix name="person"></natural-icon>
                    <mat-error *ngIf="form.get('login')?.hasError('maxlength')">
                        Maximum {{form.get('login')?.errors.maxlength.requiredLength}} caract√®res
                    </mat-error>
                    <mat-error *ngIf="form.get('login')?.hasError('required')">Requis</mat-error>
                    <mat-error *ngIf="form.get('login')?.hasError('invalid')">{{ form.get('login')?.getError('invalid') }}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <!-- Spacer-->
        <div></div>

        <div fxLayout="row" fxLayoutAlign="center">
            <button (click)="submit()" [disabled]="sending || form.invalid" color="primary" mat-raised-button>
                <natural-icon name="send"></natural-icon>
                Envoyer
            </button>
        </div>
    </div>

</div>
