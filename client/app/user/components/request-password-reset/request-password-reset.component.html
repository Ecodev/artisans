<div class="body padding" [formGroup]="form">

  <div fxLayout="column" fxLayoutGap="30px">

    <h1 class="mat-display-1">Demande de changement de mot de passe</h1>

    <div fxLayout="column">

      <div fxLayout.gt-xs="row" fxLayout="column" fxLayoutGap.gt-xs="10px">
        <mat-form-field fxFlex>
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="login"(keyup.enter)="submit()">
          <app-icon matPrefix name="person"></app-icon>
          <mat-error *ngIf="form.get('login').hasError('maxlength')">
            Maximum {{form.get('login').errors.maxlength.requiredLength}} caract√®res
          </mat-error>
          <mat-error *ngIf="form.get('login').hasError('required')">Requis</mat-error>
          <mat-error *ngIf="form.get('login').hasError('invalid')">{{ form.get('login').getError('invalid') }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Spacer-->
    <div></div>

    <div fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="submit()" [disabled]="sending || form.invalid">
        <app-icon name="send"></app-icon>
        Envoyer
      </button>
    </div>
  </div>

</div>
